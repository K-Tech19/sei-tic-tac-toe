<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TicTacToe</title>
        <link rel="stylesheet" href="./CSS/style.css">
    </head>
    <body>
        <header>
            <h2>Tic Tac Toe</h2>
            <p>Lets get it on!!</p>
        </header>

    <div class="main">
            
        <div class="row1">
            <div class="s1">Space1</div>
            <div class="s1">Space2</div>
            <div class="s1">Space3</div>
        </div>
        
        <div class="row2">
            <div class="s1">Space4</div>
            <div class="s1">Space5</div>
            <div class="s1">Space6</div>
        </div> 

        <div class="row3">
            <div class="s1">Space7</div>
            <div class="s1">Space8</div>
            <div class="s1">Space9</div>
        </div>
        <button id="reset" class="btn">Reset</button>
        <button id="newGame" class="btn">New Game</button>
    </div>
        
        
        
        
        <script src="/JS/script.js"></script>
    </body>
</html>
