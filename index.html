<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TicTacToe</title>
        <link rel="stylesheet" href="./CSS/style.css">
    </head>
    <body>
        <header>
            <h2>Tic Tac Toe</h2>
            <p>Lets get it on!!</p>
        </header>

    <div class="main">
        <div class="gameBoard">
            <div class="row1">
                <div class="s1" id="0"></div>
                <div class="s1" id="1"></div>
                <div class="s1" id="2"></div>
            </div>
            
            <div class="row2">
                <div class="s1" id="3"></div>
                <div class="s1" id="4"></div>
                <div class="s1" id="5"></div>
            </div> 

            <div class="row3">
                <div class="s1" id="6"></div>
                <div class="s1" id="7"></div>
                <div class="s1" id="8"></div>
            </div>
        </div>
        <div class="mainBtn">
                <button id="newGame" class="btn">New Game</button>
                <button id="reset" class="btn">Reset</button>
        </div>
        
    </div>

        
        
        
        
        <script src="/JS/script.js"></script>
    </body>
</html>
